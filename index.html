            <h1>꧁ ༺ What is your medieval name? ༻ ꧂</h1>
            <h2 class="animate__animated animate__fadeInDown">First, we should start with some questions!</h2>
            <hr>
            <h3>What is your gender? ꨄ︎</h3>
<div class="form-floating">
  <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
    <option selected></option>
    <option value="1">Male</option>
    <option value="2">Female</option>
  </select>
</div>

<h3>How old are you? ꨄ︎</h3>
<div class="form-floating mb-3">
  <input type="age" class="form-control" id="floatingInput" placeholder="567">
</div>
<div class="button">
<button type="button" class="btn btn-primary btn-lg">Generate My Name!</button>
</div>
</main>

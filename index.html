<!doctype html>
<html lang="en">
    <head>
        <title>Royalty Name Generator! ♕</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius&family=Quintessential&display=swap" rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
          <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h2 id="cardTitle" class="card-title">꧁ ༺ What is your medieval name? ༻ ꧂</h2>
            <h3 class="animate__animated animate__fadeInDown">First, we should start with some questions!</h3>
            <hr>
<label for="q1" class="form-label fw-semibold">What is your gender? ꨄ︎</label>
<div class="form-floating">
  <select class="form-select" id="q1" aria-label="Floating label select example">
    <option selected></option>
    <option value="1">Male</option>
    <option value="2">Female</option>
  </select>
</div>

<label for="q2" class="form-label fw-semibold">How old are you? ꨄ︎</label>
<div class="form-floating mb-3">
  <input type="age" class="form-control" id="q2" placeholder="567">
</div>

<div class = "mb-3 slidecontainer">
<label for="q3" class="form-label fw-semibold">How happy are you <i>right now?</i> ꨄ︎</label>
<br>
<input type="range" class="form-range" min="0" max="5" step="0.5" id="q3">
</div>


<label for="q4" class="form-label fw-semibold">What state/country do you live in? ꨄ︎</label>
<div class="form-floating mb-3">
  <input type="place" class="form-control" id="q4" placeholder="State OR Country..">
</div>

<label for="q5" class="form-label fw-semibold">What is your FIRST name? ꨄ︎</label>
<div class="form-floating mb-3">
  <input type="first" class="form-control" id="q5" placeholder="Name">
</div>

<label for="q6" class="form-label fw-semibold">What is your LAST name? ꨄ︎</label>
<div class="form-floating mb-3">
  <input type="last" class="form-control" id="q6" placeholder="Name">
</div>

</div>
</div>
</div>

<hr>

<div id="button">
<button type="button" class="btn btn-primary btn-lg">Generate Your Name!</button>
</div>
</main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
